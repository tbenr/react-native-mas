
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion = "26.0.3"
    compileSdkVersion = 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.android.support:appcompat-v7:23.1.1'

    // MAS Integration begin
    compile 'com.ca:mas-foundation:1.7.10'
    compile 'com.ca:masui:1.7.10'
    // MAS Integration end
}
  